buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    google()
    flatDir {
        dirs 'libs'
    }
}

android {
    signingConfigs {
        config {
            keyAlias 'gpsping'
            keyPassword '5Zg4BvlG6ED4YQeXHYXf'
            storeFile file('gps_ping.keystore')
            storePassword '5Zg4BvlG6ED4YQeXHYXf'
        }
        config1 {
            keyAlias 'nordic_tracker'
            keyPassword 'NordicTracker2019'
            storeFile file('gps_ping.keystore')
            storePassword '5Zg4BvlG6ED4YQeXHYXf'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        multiDexEnabled true
        applicationId "no.appsonite.nordictracker"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 10
        versionName "1.2"
        buildConfigField("String", "AMAZON_ADDRESS", '"https://s3-eu-west-1.amazonaws.com/fritidbucket/"')
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField 'java.lang.String', 'FILE_PROVIDER_AUTHORITY', "\"no.appsonite.nordictracker.wtfileprovider\""
            signingConfig signingConfigs.config1
        }
        debug {
            debuggable true
            minifyEnabled false
            buildConfigField 'java.lang.String', 'FILE_PROVIDER_AUTHORITY', "\"no.appsonite.nordictracker.wtfileprovider\""
            signingConfig signingConfigs.config1
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'io.reactivex:rxandroid:1.1.0'
    implementation 'io.reactivex:rxjava:1.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.daimajia.swipelayout:library:1.2.0@aar'
    annotationProcessor 'io.realm:realm-android:0.87.2'
    implementation 'io.realm:realm-android:0.87.2'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    implementation 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
    implementation 'com.squareup.okhttp:okhttp:2.7.2'
    implementation 'org.slf4j:slf4j-simple:1.6.1'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'info.hoang8f:android-segmented:1.0.6'
    implementation 'com.p_v:flexiblecalendar:1.2.1'
    implementation 'com.github.lzyzsd.randomcolor:library:1.0.0'
    implementation 'com.google.android.gms:play-services-gcm:17.0.0'
    implementation('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true
    }
    implementation 'gov.nasa:worldwind:2.0.0-986'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.anjlab.android.iab.v3:library:1.0.31'
    implementation 'com.cesards.android:cropimageview:1.0.2.1'
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    implementation 'com.amazonaws:aws-android-sdk-s3:2.6.5'
    implementation 'com.github.ittianyu:BottomNavigationViewEx:1.2.1'
    implementation 'com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.0.0'
    implementation(name: 'klarna-checkout', ext: 'aar')
}
